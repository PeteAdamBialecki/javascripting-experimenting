<!doctype html>
<html language="en">
	<head>
		<title>Events 1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js""></script>
		<link type="text/css" rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<input id="Load" type="Button" value="Load" />
		<div id="Section1" ></div>
		<div id="Section2" ></div>
		<div id="Section3" ></div>
		<input id="Proceed" type="Button" value="Proceed" disabled="true" />
		<div id="Messages" ></div>
	</body>
	<script>
		$(function() {
            // Although this works, it's not very effective and clean because section 2 will hold back section 3.  Not truly asynchronous.
            $('#Load').click(function() {
                $('#Section1').load('Content1.html', function() {
                $('#Section2').load('Content2.html', function() {
                $('#Section3').load('Content3.html', function() {
                    $('#Proceed').removeAttr('disabled');
                });
                });
                });
            });
		});
	</script>
</html>
