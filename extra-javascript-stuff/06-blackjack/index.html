<!DOCTYPE html>
<html>
    <head>
        <link  rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
    </head>
    <body>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <h1>BLACKJACK</h1>
                        </div>
                    </div>
                </div>
            </section>
            <section id="game-container">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <h4 id="text-area">Welcome to the game.  Are you ready to play?</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="d-flex justify-content-around">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn-container">
                                <button id="new-game-button" class="btn btn-primary center-block">Let's Play</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-around">
                            <div class="col-xs-6 col-sm-1  col-sm-offset-4 col-md-3 col-md-offset-4 col-lg-2 col-lg-offset-4 btn-container">
                                <button id="hit-button" class="btn btn-success center-block">Hit!</button>
                            </div>
                            <div class="col-xs-6 col-sm-3 col-md-1 col-lg-2 btn-container">
                                <button id="stay-button" class="btn btn-danger center-block">Stay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
<script src="js/scripts.js"></script>
</body>
</html>
